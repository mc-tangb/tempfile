<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>折线、多边形、圆</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.3&key=de552b55e772415c1ea1617b678504c9"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [121.607299,29.921007],
        zoom: 13
    });
	var markerArr = [];
	map.on("click",function(e){
		var point = e.lnglat;
		var marker = new AMap.Marker({
            icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
            position: [point.lng, point.lat],
			map:map
        });
		markerArr.push(marker);
		marker.on("dblclick",function(e){
			var pointArr = [];
			for(var i=0;i<markerArr.length;i++){
			var point = markerArr[i].getPosition();
				pointArr.push([point.lng,point.lat]);
			}
			map.remove(markerArr);
			console.log(pointArr.join(";"));
			var polygon = new AMap.Polygon({
				path: pointArr,//设置多边形边界路径
				strokeColor: "#FF33FF", //线颜色
				strokeOpacity: 0.2, //线透明度
				strokeWeight: 3,    //线宽
				fillColor: "#1791fc", //填充色
				fillOpacity: 0.35,//填充透明度
				map:map
			});
			pointArr = [];
			markerArr = [];
		});
		marker.on("rightclick",function(e){
			var target = e.target;
			map.remove([target]);
			for(var i=0;i<markerArr.length;i++){
				if(markerArr[i] == target){
					markerArr.splice(i,1);
				}
			}
		})
	});
</script>
</body>
</html>
